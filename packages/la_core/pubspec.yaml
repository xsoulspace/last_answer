name: la_core
description: core to use inside app
version: 0.0.1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_hooks: ^0.18.4
  flutter_keyboard_visibility: ^5.2.0
  life_hooks: ^0.0.7
  path_to_regexp: ^0.4.0
  quiver: ^3.1.0
  universal_io: ^2.0.4

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  la_test_utils:
    path: ../la_test_utils

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter.
flutter:
  # assets:
  #   - assets/images/
  fonts:
    - family: asgard_icons
      fonts:
        - asset: packages/la_design_core/fonts/asgard_icons.ttf
    - family: Poppins
      fonts:
        - asset: packages/la_design_core/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: packages/la_design_core/fonts/Poppins-Bold.ttf
          weight: 700
